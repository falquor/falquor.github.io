---
layout: page
title: Articles
category: article
description: "Blogpost"
---

<h3>{{ page.description }}</h3>

<br>

<ul>
    {% for post in site.categories[page.category] %}
        <li>
            <h3 class="post-title">
                <a href="{{ post.url }}">
                    <!-- <a class="post-link" href="{{ post.url | relative_url }}"></a> -->
                    {{ post.title }}
                </a>
            </h3>
            {% if post.excerpt %}
                    {{ post.excerpt }}
            {% endif %}
        </li>
    {% endfor %}
</ul>
